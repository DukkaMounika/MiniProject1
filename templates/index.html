<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>House Price Prediction</h2>

    <input type="number" id="bedrooms" placeholder="Bedrooms">
    <input type="number" id="bathrooms" placeholder="Bathrooms">
    <input type="number" id="sqft" placeholder="Sqft Area">
    <input type="number" id="floors" placeholder="Floors">

    <button onclick="predictPrice()">Predict</button>

    <h3 id="result"></h3>
</div>

<script>
function predictPrice() {

    const data = {
        bedrooms: document.getElementById("bedrooms").value,
        bathrooms: document.getElementById("bathrooms").value,
        sqft: document.getElementById("sqft").value,
        floors: document.getElementById("floors").value
    };

    fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            "Predicted Price: â‚¹ " + data.predicted_price;
    });
}
</script>

</body>
</html>
